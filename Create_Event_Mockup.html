      </button>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Schedule a Game</a></li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Games <b class="caret"></b></a>

            <li><a href="#">Game 1</a></li>

<body>
    <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Pick-Up</h1>
        <p>Let's Play Some Sports!</p>
      </div>
    </div>


  <div class="container">

  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h1>Schedule a Game</h1>
    </div>
  </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="first" class="col-md-offset-1 col-md-2 control-label">Name</label>
        <div class="col-md-6">
          <input name="name" type="integer" id="owner" class="form-control"> 
        </div>
      </div>


      <div class="form-group">
        <label for="program" class="col-md-offset-1 col-md-2 control-label">Sport</label>
        <div class="col-md-6">
          <select name="select" class="form-control">
            <option value="1">Wiffleball</option>
            <option value="2">Spikeball</option>
            <option value="3">Softball</option>
            <option value="4">Football</option>
            <option value="5">Basketball</option>
            <option value="6">Kickball</option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label for="last" class="col-md-offset-1 col-md-2 control-label">Time</label>
        <div class="col-md-6">
          <input name="last_name" type="datetime" id="last" class="form-control">
        </div>
      </div>


      <div class="form-group">
        <label for="last" class="col-md-offset-1 col-md-2 control-label">Place</label>
        <div class="col-md-6">
          <input name="last_name" type="text" id="last" class="form-control">
        </div>
      </div>


      <div class="form-group">
        <label for="picture" class="col-md-offset-1 col-md-2 control-label">Who do you want to invite?</label>
        <div class="col-md-6">
          <input name="image_url" type="text" id="picture" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-5 col-md-3">
          <input name="first_name" type="submit" class="btn btn-success" value="Send Invites">
          or <a href="index.html">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
