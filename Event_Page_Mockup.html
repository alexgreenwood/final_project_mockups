<!DOCTYPE html>
<html>
<head>
  <title>Event Page Mockup</title>

  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    
  <div class="row">
      <div class="jumbotron">
        <h1>Pick-Up</h1>
        <p>Let's Play Some Sports!</p>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <h1>Spikeball</h1>
          <p>2pm</p>
          <p>Saturday, April 19th</p>
          <p>Wicker Park</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <a href="#" class="btn btn-success btn-block">Accept</a>
      </div>

      <div class="col-md-6">
        <a href="#" class="btn btn-danger btn-block">Decline</a>
      </div>
    </div>


    <div class="row">
      
      <div class="col-md-6">

          <table class="table table-striped table-hover" id="table-responsive">

            
            <thead>
              <tr>
                <th>ROSTER</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x411843.jpg" class="img-circle" width="60"></td>
                <td class="larger">Abby</td>
              </tr>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x408193.jpg" class="img-circle" width="60"></td>
                <td>Akshat</td>
              </tr>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x424158.jpg" class="img-circle" width="60"></td>
                <td>Alex</td>
              </tr>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x424285.jpg" class="img-circle" width="60"></td>
                <td>Andrew</td>
              </tr>
            </tbody>

          </table>
        
      </div>
    </div>


      <div class="col-md-6">
          <img src="map.png" class="img-responsive">
      </div>

  </div>
</div>

</body>
</html>
