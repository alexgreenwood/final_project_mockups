<!DOCTYPE html>
<html>
<head>
  <title>Event Page Mockup</title>

  <link rel="stylesheet" href="css/bootstrap.css">


<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Pick-Up</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Schedule a Game</a></li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Games <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Game 1</a></li>
            <li><a href="#">Game 2</a></li>
            <li><a href="#">Game 3</a></li>
          </ul>
        <li class="active"><a href="#">Sign Out</a></li>
      </ul>


      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>







</head>
<body>

<div class="container">
    
  <div class="row">
      <div class="jumbotron">
        <h1>Pick-Up</h1>
        <p>Let's Play Some Sports!</p>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <h1>Spikeball</h1>
          <p>2pm</p>
          <p>Saturday, April 19th</p>
          <p>Wicker Park</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <a href="#" class="btn btn-success btn-block">Accept</a>
      </div>

      <div class="col-md-6">
        <a href="#" class="btn btn-danger btn-block">Decline</a>
      </div>
  </div>


    <div class="row">
      
      <div class="col-md-6">

          <table class="table table-striped table-hover" id="table-responsive">

            
            <thead>
              <tr>
                <th>Who's playing?</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x411843.jpg" class="img-circle" width="60"></td>
                <td class="larger">Abby</td>
              </tr>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x408193.jpg" class="img-circle" width="60"></td>
                <td>Akshat</td>
              </tr>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x424158.jpg" class="img-circle" width="60"></td>
                <td>Alex</td>
              </tr>
              <tr>
                <td><img src="https://www.kellogg.northwestern.edu/images/students/all/x424285.jpg" class="img-circle" width="60"></td>
                <td>Andrew</td>
              </tr>
            </tbody>

          </table>
        
      </div>



      <div class="col-md-6">
          <img src="map.png" class="img-responsive" alt="Responsive image">
      </div>
    </div>
</div>

</body>
</html>
